name: SonarQube Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build Strapi application
        run: yarn build

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
          args: |
            -Dsonar.projectKey=STS
            -Dsonar.sources=./api,./config,./extensions,./plugins,./services,./node_modules/strapi-admin
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.language=js
            -Dsonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/dist/**,**/tmp/**,**/uploads/**
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info

        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
